<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
        <link rel="stylesheet" href="carrito.css">
        <title>Document</title>
    </head>

    <body>
        <div class="principal3">
            <div class="buttons">
                <div class="caja-botones">
                    <a href="producto.html"><i class="material-icons-outlined flecha-cart" style="text-decoration: none; color: black;">arrow_back</i></a>
                    <p class="roboto"><h1>My Cart</h1></p>
                </div>
            </div>
            <div class="cards">
                <div class="tarjetas-unicas">
                    <div class="img-tarjeta" style="background-image: url(img/campera1.jpg);">                    </div>
                    <div class="texto-tarjetas">
                        <div class="contenedora-texto-principal">
                            <h3 class="titulo-ropa-texto roboto">
                                Nike Tech Fleece
                            </h3>
                            <h4 class="subtitulo roboto">
                                Green  •  XL
                            </h4>
                        </div>
                        <div class="caja-precio-cantidad">
                            <h3 class="precio-tarjeta roboto">
                                $100.00
                            </h3>
                            <div class="caja-cantidad">
                                <div class="caja1-cantidad roboto">
                                    -
                                </div>
                                <div class="caja2-cantidad roboto">
                                    1
                                </div>
                                <div class="caja3-cantidad roboto">
                                    +
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="tarjetas-unicas">
                    <div class="img-tarjeta" style="background-image: url(img/remera1.jpg);">
                    </div>
                    <div class="texto-tarjetas">
                        <div class="contenedora-texto-principal">
                            <h3 class="titulo-ropa-texto roboto">
                                Nike Sportswear
                            </h3>
                            <h4 class="subtitulo roboto">
                                White  •  XL
                            </h4>
                        </div>
                        <div class="caja-precio-cantidad">
                            <h3 class="precio-tarjeta roboto">
                                $30.00
                            </h3>
                            <div class="caja-cantidad">
                                <div class="caja1-cantidad roboto">
                                    -
                                </div>
                                <div class="caja2-cantidad roboto">
                                    2
                                </div>
                                <div class="caja3-cantidad roboto">
                                    +
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="caja-suma-precios">
                <div class="precio-total">
                    <h3 class="total-2 roboto">
                            Total
                    </h3>
                    <h2 class="suma-total roboto">
                        $127.60
                    </h2>
                </div>
                
                <div class="caja-check-out">
                    <h3 class="check-out roboto">Check out</h3>
                </div>
            </div>
        </div>
    </body>
</html>
